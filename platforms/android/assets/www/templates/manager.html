<ion-view title="Leaderboards" hide-nav-bar="true" id="page4">
    <ion-header-bar align-title="center" class="bar-gold">
        <h1 class="title"><img class="title-image" src="img/oscarsName.png" width="123" height="43" /></h1>
        <button class="button-cog"><i class="fa fa-lg fa-cog" style="color:aliceblue;" aria-hidden="true"></i></button>
    </ion-header-bar>
    <ion-pane style="background-color: #000; margin-bottom: 3em;">
        <form id="page-form1" class="list" style="margin-top: 3em;">
            <strong id="manager-title-categs">Update category winner</strong>
            <label class="item item-select" id="page-select1">
                <span class="input-label">Categories</span>
                <select ng-model="categorySelected"
                        ng-options="category as category for category in categories">
                </select>
            </label>
            <label class="item item-select" id="page-select2">
                <span class="input-label">Nominees</span>
                <select ng-model="nomineeSelected"
                        ng-show="::categorySelected"
                        ng-options="nominee.name for nominee in nominees | filter: {category: categorySelected}">
                </select>
            </label>
        </form>
        <button id="page-button2" ng-click="winnerSelected(nomineeSelected.name, categorySelected)" class="button button-positive  button-block">Send to DB</button>
        <form id="page-form1" class="list" style="margin-top: 3em;">
            <strong id="manager-title-categs">Change categories organization</strong>
            <label class="item item-select" id="page-select1">
                <span class="input-label">Categories</span>
                <select ng-model="categorySelected2"
                        ng-options="category as category for category in categories">
                </select>
            </label>
            <label class="item item-select" id="page-select1">
                <span class="input-label">Categories</span>
                <select ng-model="categorySelected3"
                        ng-options="category as category for category in categories">
                </select>
            </label>
        </form>
        <button id="page-button2" ng-click="updateIndexCateg(categorySelected2, categorySelected3)" class="button button-positive  button-block">Update</button>
    </ion-pane>
</ion-view>
